
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>8Bit Crew: La película</title>
  <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: 'Monoton', cursive;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 4rem;
      text-shadow: 0 0 10px yellow, 0 0 20px yellow;
    }

    #countdown {
      font-size: 2rem;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>8Bit Crew: La película</h1>
  <div id="countdown">Cargando cuenta regresiva...</div>

  <audio id="relax-music" src="relax-music.mp3" autoplay loop></audio>
  <audio id="beep" src="beep.mp3" preload="auto"></audio>

  <script>
    const countdownEl = document.getElementById("countdown");
    const beep = document.getElementById("beep");

    // Fecha de estreno (10 meses a partir del 13 de abril de 2025)
    const releaseDate = new Date("2026-02-13T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const distance = releaseDate - now;

      if (distance <= 0) {
        window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"; // Reemplaza con tu tráiler
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s para el estreno`;

      beep.currentTime = 0;
      beep.play();
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
